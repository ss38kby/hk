name: Build Obfuscate BPB Panel

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 1 * * *"  # æ¯å¤©å‡Œæ™¨ 1 ç‚¹è‡ªåŠ¨è¿è¡Œ

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Check out the code
        uses: actions/checkout@v4

      - name: ğŸ›  Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies
        run: |
          npm install -g javascript-obfuscator
          sudo apt-get update
          sudo apt-get install -y jq

      - name: ğŸŒ Fetch latest worker.js from GitHub release
        run: |
          echo "ğŸ“¡ Getting latest release tag..."
          latest_tag=$(curl -s https://api.github.com/repos/bia-pain-bache/BPB-Worker-Panel/releases/latest | jq -r .tag_name)
          echo "ğŸ“Œ Latest tag is: $latest_tag"

          download_url="https://github.com/bia-pain-bache/BPB-Worker-Panel/releases/download/$latest_tag/worker.js"
          echo "â¬‡ Downloading $download_url ..."
          wget -O origin.js "$download_url"

      - name: ğŸ”’ Obfuscate BPB worker js (safe config)
        run: |
          javascript-obfuscator origin.js --output _worker.js \
            --compact true \
            --identifier-names-generator mangled \
            --rename-globals false \
            --string-array false \
            --transform-object-keys false \
            --self-defending false \
            --simplify false

      - name: ğŸ“ Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: main
          commit_message: ':arrow_up: update obfuscated worker.js (safe config)'
          commit_author: 'github-actions[bot] <github-actions[bot]@users.noreply.github.com>'
